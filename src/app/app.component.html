

<div class="flex h-screen bg-gray-100">
      <!-- Sidebar -->
      <div class="w-64 bg-white shadow-lg">
        <div class="p-4 border-b border-gray-200">
          <h2 class="text-xl font-bold text-gray-800">Panel Admin</h2>
        </div>
        
        <nav class="mt-4">
          <ul class="space-y-1 px-3">
            @for (item of menuItems; track item.id) {
              <li>
                <button
                  (click)="selectMenuItem(item.id)"
                  [class]="getMenuItemClass(item.id)"
                  class="w-full flex items-center px-3 py-2 text-left rounded-lg transition-colors duration-200 hover:bg-blue-50 hover:text-blue-700"
                >
                  <i [class]="item.icon + ' mr-3 text-lg'"></i>
                  <span class="font-medium">{{ item.label }}</span>
                </button>
              </li>
            }
          </ul>
        </nav>
      </div>

      <!-- Main Content Area -->
      <div class="flex-1 overflow-auto">
        <div class="p-6">
          <!-- Header -->
          <div class="mb-6">
            <h1 class="text-2xl font-bold text-gray-900">{{ getActiveMenuLabel() }}</h1>
            <p class="text-gray-600 mt-1">Gestiona tu {{ getActiveMenuLabel().toLowerCase() }}</p>
          </div>

          <!-- Dynamic Content -->
          <div class="bg-white rounded-lg shadow-sm border border-gray-200 min-h-96">
           <router-outlet></router-outlet>
          </div>
        </div>
      </div>
    </div>
